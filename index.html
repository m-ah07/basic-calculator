<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <h1>Basic Calculator</h1>
        <div class="dark-mode-container">
            <label class="dark-mode-toggle">
                <input type="checkbox" id="themeSwitch" onchange="toggleDarkMode()" />
                <span class="slider"></span>
                <span class="label-light">ðŸŒž</span>
                <span class="label-dark">ðŸŒ™</span>
            </label>
        </div>
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">&larr;</button>
            <button onclick="appendOperator('%')">%</button>
            <button onclick="appendOperator('/')">&divide;</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('*')">&times;</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('-')">&minus;</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber(0)" class="span-two">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
        <div class="history">
            <h2>Calculation History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
